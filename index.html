<!DOCTYPE html>
<html>
<head>
  <title>Atrapa tu Ave</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="game">
    <div>
      <span>Aves Rosas</span>
      <span id="score-pink">0</span>
    </div>
    <div>
      <span>Aves Azules</span>
      <span id="score-blue">0</span>
    </div>
    <div id="timer">
      <span>Tiempo restante:</span>
      <span id="time">0</span>
    </div>
    <div id="grid">
      <div class="position" id="position-1"></div>
      <div class="position" id="position-2"></div>
      <div class="position" id="position-3"></div>
      <div class="position" id="position-4"></div>
      <div class="position" id="position-5"></div>
      <div class="position" id="position-6"></div>
      <div class="position" id="position-7"></div>
      <div class="position" id="position-8"></div>
      <div class="position" id="position-9"></div>
    </div>
    <button id="start-game">Jugar</button>
    <button id="restart-game">Volver a Jugar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
